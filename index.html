<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Calculator</h1>
    
    <div class="card">
        <div class="card-head">
            <input type="text" id="result" maxlength="10">
        </div>
        <div class="card-body" name="card-body">
            <div>
                <input type="button" class="btn" value="C">
                <input type="button" class="btn" value="+/-">
                <input type="button" class="btn" value="%">
                <input type="button" class="btn btn-secondary" value="/">
            </div>
            <div>
                <input type="button" class="btn" value="7" onclick="card-body".answeer.value += '7'">
                <input type="button" class="btn" value="8">
                <input type="button" class="btn" value="9">
                <input type="button" class="btn btn-secondary" value="X">
            </div>
            <form id="form4">
                <input type="button" class="btn" value="4" onclick="form4.answer.value += '4' ">
                <input type="button" class="btn" value="5">
                <input type="button" class="btn" value="6">
                <input type="button" class="btn btn-secondary" value="-">
            </form>
            <form name="form1">
                <input type = "button" class="btn" value = "1" onclick = "form1.answer.value += '1' ">
                <input type="button" class="btn" value="2">
                <input type="button" class="btn" value="3">
                <input type="button" class="btn btn-secondary" value="+">
            </form>
            <div>
                <input type="button" class="btn" value="0">
                <input type="button" class="btn" value=".">
                <input type="button" class="btn" value="DEL">
                <input type="button" class="btn btn" style="background-color: orange;" value="=">
            </div>
        </div>
    </div>
    
</body>
</html>
